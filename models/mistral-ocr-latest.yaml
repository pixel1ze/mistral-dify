id: mistral-ocr-latest
name: Mistral OCR Latest
type: ocr
description: A Mistral model optimized for Optical Character Recognition (OCR) tasks.
api:
  endpoint: /v1/ocr
  method: POST
  headers:
    Authorization: Bearer {{ mistral_api_key }}
  body:
    model: mistral-ocr-latest
    document: {{ document }}
    pages: {{ pages | default(null) }}
    include_image_base64: {{ include_image_base64 | default(false) }}
